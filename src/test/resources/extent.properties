extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/htmlreports/automation-test-report.html
extent.reporter.spark.config=src/test/resources/extentConfig.xml

screenshot.dir=test-output/screenshots
screenshot.rel.path=../screenshots

extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/PdfReports/ExtentPdf.pdf
extent.reporter.spark.base64imagesrc=true


basefolder.name=test-reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
systeminfo.os=windows
systeminfo.Project = Selenium-BDD-Trainig
systeminfo.Browser = Google Chrome

